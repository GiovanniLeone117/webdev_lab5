<!DOCTYPE html>
<html lang="en-us">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Form fun</title>


</head>

<body>
  <form method="post" autocomplete="on" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
    <fieldset>
	  <legend>My Info</legend>
	  <div>
	    <label>first name:<input type="text" name="first_name_field"></label>
	  </div>
	  <div>
        <label>last name:<input type="text" name="last_name_field"></label>
	  </div>
	  <div>
        <label>phone:<input type="text" name="phone_field"></label>
	  </div>
	  <div>
        <label>email:<input type="email" name="email_field"></label>
      </div>
	  <div>
	    <div>Gender:</div>
		<label>Male<input type="radio" name="gender_field" value="male"></label>
        <label>Female<input type="radio" name="gender_field" value="female"></label>		
	  </div>
	  <div>
	    <div>Age:</div>
		<select name="age_field">
		  <option>under 18</option>
		  <option>over 18</option>
		</select>
	  </div>
	</fieldset>
	<fieldset>
	  <legend>My Availability</legend>
	  <div>
	    <label>Sunday<input type="checkbox" name="availability_field[]" value="sunday"></label>
      </div>
	    <label>Monday<input type="checkbox" name="availability_field[]" value="monday"></label>
	  <div>
	    <label>Tuesday<input type="checkbox" name="availability_field[]" value="tuesday"></label>
	  </div>
	    <label>Wednesday<input type="checkbox" name="availability_field[]" value="wednesday"></label>
	  <div>
	    <label>Thursday<input type="checkbox" name="availability_field[]" value="thursday"></label>
	  </div>
	    <label>Friday<input type="checkbox" name="availability_field[]" value="friday"></label>
	  <div>
	    <label>Saturday<input type="checkbox" name="availability_field[]" value="saturday"></label>
      </div>
	  <h3>Comments</h3>
	  <textarea name="comments_field"></textarea>
	</fieldset>
	<input type="submit" value="Submit Query">
  </form>	
</body>

</html>
